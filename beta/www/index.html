<!DOCTYPE HTML>
<html ng-app="vocabApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/monaca-onsenui/css/onsen-css-components-dark-theme.css"/>
    <link rel="stylesheet" href="components/monaca-onsenui/css/ionicons/css/ionicons.min.css"/>
    <script src="components/jsonp.js"></script>
    <script src="app.js"></script>
    <script>
        ons.disableAutoStatusBarFill();  // (Monaca enables StatusBar plugin by default)
    </script>
</head>
<body ng-controller="MainCtrl">
    <ons-navigator var="myNavigator" page="main.html">
    </ons-navigator>
<ons-template id="main.html">
<ons-page ng-controller="TabCtrl">
    <ons-tabbar>
        <ons-tab page="drills.html" active="true">
            <ons-icon icon="ion-ios7-albums"></ons-icon>
            <span style="font-size: 14px">Drills</span>
        </ons-tab>
        <ons-tab page="account.html">
            <ons-icon icon="ion-gear-a"></ons-icon>
            <span style="font-size: 14px">Account</span>
        </ons-tab>
        <ons-tab page="ranks.html">
            <ons-icon icon="ion-person"></ons-icon>
            <span style="font-size: 14px">Ranks</span>
        </ons-tab>
    </ons-tabbar>
</ons-page>
</ons-template>

<ons-template id="drills.html">
    <ons-page ng-controller="DrillsCtrl">
        <ons-toolbar>
            <div class="center">
                Available drills
            </div>
        </ons-toolbar>
        <ons-list>
            <ons-list-item modifier="chevron" ng-click="getDrills('one')">
                <ons-icon icon="fa-facebook"></ons-icon>
                One foo
            </ons-list-item>
            <ons-list-item modifier="chevron">
                <ons-icon icon="fa-facebook"></ons-icon>
                One foo
            </ons-list-item>
            <ons-list-item modifier="chevron">
                <ons-icon icon="fa-facebook"></ons-icon>
                One foo
            </ons-list-item>
            <ons-list-item modifier="chevron">
                <ons-icon icon="fa-facebook"></ons-icon>
                One foo
            </ons-list-item>
            <ons-list-item modifier="chevron">
                <ons-icon icon="fa-facebook"></ons-icon>
                One foo
            </ons-list-item>
            <ons-list-item modifier="chevron">
                <ons-icon icon="fa-facebook"></ons-icon>
                One foo
            </ons-list-item>
        </ons-list>
    </ons-page>
</ons-template>

<ons-template id="drillOne.html">
    <ons-page ng-controller="OneDrillCtrl">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Go back</ons-back-button>
            </div>
            <div class="center">TPA {{result.name}} I</div>
        </ons-toolbar>
        <center>
            <p>
                What is the definition of {{currentSet[answer].word}}
            </p>
        </center>
        <ul class="list">
            <li class="list__item list__item--tappable" ng-repeat="choice in choices"
                    ng-model="chosen" value={{$index}}>
                <label class="radio-button radio-button--list-item">
                    <input type="radio" name="b">
                    <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
                    {{choice.def}}
                </label>
            </li>
        </ul>

        <ons-row>
            <ons-col align="center">
                <br/><br/>
                <ons-button ng-click="checkAnswer(chosen)">
                    submit
                </ons-button>
            </ons-col>
        </ons-row>
    </ons-page>
</ons-template>
</body>
</html>
