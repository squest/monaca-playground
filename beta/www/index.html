<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/monaca-onsenui/css/onsenui.css">
    <link rel="stylesheet" href="components/monaca-onsenui/css/onsen-css-components.css">
    <script>
        ons.bootstrap();
        ons.disableAutoStatusBarFill();  // (Monaca enables StatusBar plugin by default)
    </script>
</head>
<body>
<ons-navigator var="myNavigator" page="page1.html">
</ons-navigator>
</body>
</html>

<ons-template>
    <ons-page>
        <ons-toolbar>
            <br/>

            <div class="center">Navigator</div>
        </ons-toolbar>

        <div style="text-align: center">
            <br>
            <ons-button
                    onclick="myNavigator.pushPage('page2.html')">
                Push Page 2
            </ons-button>
        </div>

    </ons-page>
</ons-template>

<ons-template>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Page 2</div>
        </ons-toolbar>

        <div style="text-align: center">

            <h1>Page 2</h1>
            <ons-button
                    onclick="myNavigator.popPage()">
                Pop Page
            </ons-button>

        </div>
    </ons-page>
</ons-template>
