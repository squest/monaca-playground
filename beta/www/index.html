<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/monaca-onsenui/css/onsenui.css">
    <link rel="stylesheet" href="components/monaca-onsenui/css/onsen-css-components.css">
    <!--
	<script src="components/monaca-onsenui/js/angular/angular.min.js"></script>
	<script src="components/monaca-onsenui/js/angular/angular-animate.js"></script>
	<script src="components/monaca-onsenui/js/angular/angular-touch.js"></script>
	<script src="components/monaca-onsenui/js/angular/angular-csp.css"></script>
	<script src="components/monaca-onsenui/js/onsenui_all.min.js"></script>
	  -->

    <script src="app.js"></script>
    <script>
        ons.disableAutoStatusBarFill();  // (Monaca enables StatusBar plugin by default)
    </script>
</head>

<body ng-controller="AppCtrl">
<ons-navigator var="myNavigator" page="tpa.html">
</ons-navigator>
<ons-template id="tpa.html">
    <ons-page ng-controller="MainCtrl">
        <ons-toolbar>
            <br/><br/>
            <div class="center">{{page.title}}</div>
        </ons-toolbar>
    </ons-page>
</ons-template>

<ons-template id="english.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <br/>

            <div class="center">English</div>
        </ons-toolbar>

        <div style="text-align: center">

            <h4>
                {{page.defs}}
            </h4>
            <ons-button ng-click="myNavigator.popPage()">
                Pop Page
            </ons-button>

        </div>
    </ons-page>
</ons-template>
</body>
</html>
